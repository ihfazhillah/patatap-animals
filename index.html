var polygons = [];

function onKeyDown(event){
    if(keyData[event.key]){
        var maxPoint = new Point(view.size);
        var randomPoint = Point.random() * maxPoint;
        var polygon = new Path.RegularPolygon(randomPoint,10, 800);
        polygon.fillColor = keyData[event.key].color;
        polygons.push(polygon);
        keyData[event.key].sound.play();
}
}

function onFrame(event){
    for (var x=0; x < polygons.length; x++){
        polygons[x].fillColor.hue += 1;
        polygons[x].scale(.9);
        polygons[x].rotate(5);
        
        var destination = Point.random() * view.size;
        var vector = destination - polygons[x].position
        polygons[x].position += vector / 30;
        
        if (polygons[x].area < 0) {
            polygons[x].remove();
            polygons.splice(x, 1);
        }
    }
}
